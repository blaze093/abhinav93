<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            scroll-behavior: smooth;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* Soft gradient */
            color: white;
            overflow-x: hidden;
        }

        h2, p {
            margin: 0;
        }

        /* Contact Us Section */
        .contact-section {
            padding: 60px 20px;
            text-align: center;
            perspective: 1000px; /* Enable 3D effects */
        }

        /* Contact Container */
        .contact-container {
            max-width: 700px;
            margin: 0 auto;
            background: linear-gradient(145deg, #1c2e40, #3a4d60);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 20px 20px 30px rgba(0, 0, 0, 0.5), 
                        -10px -10px 20px rgba(255, 255, 255, 0.1);
            transform: rotateY(-10deg);
            animation: slideIn 1s ease-out;
        }

        .contact-container:hover {
            transform: rotateY(0deg);
            transition: transform 0.5s ease-in-out;
        }

        /* Heading Animation */
        h2 {
            font-size: 3rem;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Paragraph Styling */
        .contact-container p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #d1d1d1;
            animation: fadeInUp 1s 0.5s ease-in-out;
        }

        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            perspective: 1000px;
        }

        /* Input and Textarea */
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            color: #333;
            background: #e3f2fd; /* Light and clean background */
            border: none;
            border-radius: 10px;
            box-shadow: inset 5px 5px 10px rgba(0, 0, 0, 0.2),
                        inset -5px -5px 10px rgba(255, 255, 255, 0.7);
            outline: none;
            transition: all 0.3s ease;
        }

        /* Focus Effects */
        .form-group input:focus,
        .form-group textarea:focus {
            transform: translateZ(10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                        0 -10px 20px rgba(255, 255, 255, 0.7);
            animation: inputFocus 0.5s ease-in-out;
        }

        /* Textarea Styling */
        .form-group textarea {
            resize: none;
            height: 100px;
        }

        /* Button Styling */
        .contact-form button {
            padding: 15px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(145deg, #1b6ca8, #2a91d9);
            border: none;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3), 
                        -5px -5px 15px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button Hover */
        .contact-form button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            animation: buttonHover 0.3s ease-in-out;
        }

        /* Social Media Links */
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, #1b6ca8, #2a91d9);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5), 
                        -10px -10px 20px rgba(255, 255, 255, 0.2);
            transform: translateZ(0px);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Social Media Hover Effects */
        .social-link:hover {
            transform: translateZ(20px);
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Social Media Icons */
        .social-link i {
            font-size: 1.5rem;
            color: #0f2027;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes inputFocus {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        @keyframes buttonHover {
            from {
                background: linear-gradient(145deg, #1b6ca8, #2a91d9);
            }
            to {
                background: linear-gradient(145deg, #2a91d9, #1b6ca8);
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <section id="contact" class="contact-section">
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>Weâ€™d love to hear from you. Fill out the form or connect with us on social media.</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea placeholder="Your Message" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="social-links">
                <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
                <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.instagram.com/im_not_raaz?igsh=eWszZTV2bmVhOHlr" class="social-link"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
